
<div class="columns is-multiline ">
  <div class="column is-one-quarter" *ngFor="let d of data">
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4">{{d.id}}</p>
            <p class="subtitle is-6">{{d.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
